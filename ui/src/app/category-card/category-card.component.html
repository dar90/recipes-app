<div class="category-card-container">

  <mat-card class="category-mat-card">
    <mat-card-title>{{category.name}}</mat-card-title>
    <img mat-card-image src="{{category.image}}">
    <mat-card-content>
      Liczba przepisów: {{category.recipes.length}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent" routerLink="/category/{{category.name}}">Pokaż</button>
    </mat-card-actions>
  </mat-card>

</div>
