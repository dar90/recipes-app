<div class="centered-container manage-categories-container">

    <div class="filter-row-container">
        <mat-form-field style="width: 60%; min-width: 300px;">
            <mat-label>Szukaj</mat-label>
            <input [(ngModel)]="filterValue" matInput (keyup)="filterTable()">
        </mat-form-field>
    
        <button mat-raised-button 
                color="primary" 
                routerLink="/create-category">
            Nowa kategoria
        </button>
    </div>

    <div class="mat-elevation-z8 table-container">

        <table mat-table [dataSource]="categories">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nazwa</th>
                <td mat-cell *matCellDef="let category"> {{category.name}} </td>
            </ng-container>

            <ng-container matColumnDef="recipes">
                <th mat-header-cell *matHeaderCellDef>Liczba przepisów</th>
                <td mat-cell *matCellDef="let category"> {{category.recipes.length}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Opje</th>
                <td mat-cell *matCellDef="let category">
                    <button mat-raised-button color="accent" class="options-button" routerLink="/edit-category/{{category.name}}">
                        Edytuj
                    </button>
                    <button mat-raised-button color="accent" class="options-button" (click)="openDeleteDialog(category)">
                        Usuń
                    </button>
                    <button mat-raised-button color="accent" class="options-button" routerLink="/category/{{category.name}}">
                        Wyświetl
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let category; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSize]="6" showFirstLastButtons></mat-paginator>

    </div>
</div>
