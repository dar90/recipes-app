<div class="centered-container">
    <mat-card class="form-card">
        <mat-card-title>
            Utwórz nową kategorię
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="categoryForm">
                <mat-form-field class="form-field">
                    <mat-label>Nazwa</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="name?.hasError('required')">To pole nie może być puste!</mat-error>
                    <mat-error *ngIf="name?.hasError('maxlength')">Nazwa nie może być dłuższa niż 100 znaków!</mat-error>
                </mat-form-field> <br>
                <mat-form-field class="form-field">
                    <mat-label>Opis</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                    <mat-error *ngIf="description?.hasError('required')">To pole nie może być puste!</mat-error>
                    <mat-error *ngIf="description?.hasError('maxlength')">Opis nie może być dłuższy niż 255 znaków!</mat-error>
                </mat-form-field> <br>
                <mat-form-field class="form-field">
                    <mat-label>Link do zdjęcia</mat-label>
                    <input matInput formControlName="image">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="createCategory()" [disabled]="!categoryForm.valid">
                Utwórz
            </button>
        </mat-card-actions>
    </mat-card>
</div>
